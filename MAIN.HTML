<section id="infos">

      <td>Lemme</td>
      <td>ttTag</td>

      <td>Offset</td>
    </tr>
    <tr id="infos-line-sup">

      <td id="infos-texel-rprox-density">---</td>
      <td id="infos-texel-offset">---</td>
    </tr>
  </table>

<section id="editor">

  <div id="console-footer">
    <div id="console-tooltip"></div>
    <div id="console-status">MODE : CONS</div>
  </div>
</section>
